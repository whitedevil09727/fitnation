<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS for additional styling -->
    <link rel="stylesheet" href="bmicss.css">
    <style>
        body {
            background-image: url('bmicalcut.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .result {
            font-weight: bold;
            font-style: italic;
            font-family: 'Arial', sans-serif;
            color: #007BFF;
            font-size: 1.2em;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4">BMI CALCULATOR</h1>
        </div>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">CALCULATE</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <div id="result" class="result"></div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters

            const bmi = weight / (height * height);

            let resultMessage = '';
            if (bmi < 18.5) {
                resultMessage = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultMessage = 'Normal';
            } else {
                resultMessage = 'Overweight';
            }

            document.getElementById('result').innerHTML = `BMI: ${bmi.toFixed(2)} - ${resultMessage}`;
        });
    </script>
</body>

</html>
