<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .calculator {
            border: 1px solid #333;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Weight Loss Calculator</h1>
    <div class="calculator">
        <label for="maintenance">Maintenance Calories:</label>
        <input type="text" id="maintenance">
        <br>
        <button onclick="calculateCalories('lose')">Calculate</button>
    </div>
    <div class="result">
        <p>You should consume <span id="calories">0</span> calories per day for weight loss.</p>
    </div>

    <script src="weight_loss.js"></script>
</body>
</html>
